<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>munyun</title>

    @font-face {
      font-family: 'Condiment';
      src: url('fonts/Condiment-Regular.woff2') format('woff2'),

      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3e352f;
      color: #d08a56;
      font-family: 'Condiment', cursive;
    }
    .container {
      text-align: center;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      padding: 0;
    }
    .title {
      font-size: 6rem;
      margin: 0;
      line-height: 1;
    }
    .footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-family: sans-serif;
      font-size: 0.875rem;
      color: #ffffff;
    }
    .footer a {
      color: #ffffff;
      text-decoration: underline;
    }
