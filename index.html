<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>munyun</title>
  <style>
    @font-face {
      font-family: 'Condiment';
      src: url('fonts/Condiment-Regular.woff2') format('woff2'),
           url('fonts/Condiment-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3e352f;
      overflow: hidden;
    }
    .container {
      text-align: center;
      position: relative;
    }
    .title {
      font-family: 'Condiment', cursive;
      color: #d08a56;
      font-size: 6rem;
      margin: 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
      animation-delay: 0.4s;
    }
    .loader {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
      border-radius: 2px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
      animation-delay: 1.2s;
    }
    .loader::before {
      content: '';
      display: block;
      height: 100%;
      width: 40%;
      background: rgba(255,255,255,0.3);
      animation: bootload 2s linear infinite;
    }
    @keyframes bootload {
      0%   { transform: translateX(-100%); }
      50%  { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">munyun</h1>
    <div class="loader"></div>
  </div>
</body>
</html>
