<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>munyun.me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Impact', 'Arial Black', Arial, sans-serif;
            background: white;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .text-container {
            position: relative;
            text-align: center;
        }

        .small-munyun {
            font-size: 4vw;
            font-weight: 900;
            color: #000;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            margin-bottom: -1vw;
        }

        .large-munyun {
            font-size: 12vw;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px #000;
            text-stroke: 2px #000;
            letter-spacing: -0.08em;
            line-height: 0.8;
            text-transform: uppercase;
            position: relative;
        }

        .contact-info {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #666;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            text-align: center;
        }

        .contact-link {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
            margin-left: 0.5rem;
        }

        .contact-link:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .small-munyun {
                font-size: 6vw;
                margin-bottom: -1.5vw;
            }
            
            .large-munyun {
                font-size: 18vw;
            }
            
            .contact-info {
                bottom: 1rem;
                font-size: 0.8rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .small-munyun {
                font-size: 8vw;
                margin-bottom: -2vw;
            }
            
            .large-munyun {
                font-size: 22vw;
            }
        }

        @media (min-width: 1200px) {
            .small-munyun {
                font-size: 3vw;
                margin-bottom: -0.5vw;
            }
            
            .large-munyun {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="small-munyun">MUNYUN</div>
        <div class="large-munyun">MUNYUN</div>
    </div>
    
    <div class="contact-info">
        Site en construction â€”<a href="mailto:contact@munyun.me" class="contact-link">Contact</a>
    </div>
</body>
</html>
