<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>munyun.me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background: white;
            color: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-text {
            font-size: 15vw;
            font-weight: 900;
            color: #000;
            letter-spacing: -0.05em;
            line-height: 0.85;
            text-align: center;
            text-transform: uppercase;
            position: relative;
        }

        .shadow-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: transparent;
            -webkit-text-stroke: 2px #000;
            text-stroke: 2px #000;
            z-index: -1;
            transform: translate(3px, 3px);
            opacity: 0.3;
        }

        .contact-info {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #666;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            text-align: center;
        }

        .contact-link {
            color: #000;
            text-decoration: none;
            border-bottom: 1px solid #000;
            margin-left: 0.5rem;
        }

        .contact-link:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .main-text {
                font-size: 18vw;
                line-height: 0.8;
            }
            
            .contact-info {
                bottom: 1rem;
                font-size: 0.8rem;
                padding: 0 1rem;
            }
        }

        @media (max-width: 480px) {
            .main-text {
                font-size: 20vw;
                line-height: 0.75;
            }
        }
    </style>
</head>
<body>
    <div class="main-text">
        MUNYUN
        <div class="shadow-text">MUNYUN</div>
    </div>
    
    <div class="contact-info">
        Site en construction â€”<a href="mailto:contact@munyun.me" class="contact-link">Contact</a>
    </div>
</body>
</html>
